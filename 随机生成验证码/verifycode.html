<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            margin: 50px auto;
            background-color: lightgray;
            text-align: center;
            color: white;
            line-height: 100px;
            font-size: 50px;
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="box" id="box"></div>

    <script>
        var str = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        box = document.getElementById("box");
        box.onclick = function(){
            var code = '';
            for(i=0; i<4;i++){
            code = code + str[Math.round(Math.random()*(str.length-1))];
        }
        box.innerHTML = code;
        }
        window.onload = box.onclick;
    </script>
</body>
</html>
